<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Epilogue:wght@200;700;800&family=Josefin+Sans:ital,wght@0,100;0,300;0,400;1,700&family=Libre+Baskerville:wght@400;700&family=Montserrat:wght@700&family=Outfit:wght@800&family=Overpass:wght@400;700&family=Roboto+Condensed:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
    <div class="content">
        <div class="content_logo">
            <img src="images/icon-star.svg" alt="">
        </div>
        <div class="content_text">
            <h2>How did we do?</h2>
            <p>Please let us know how we did with your support <br>
                request. All feedback is appreciated
                to help us<br>
                improve our offering!
            </p>
        </div>
        <div class="content_number">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>
        </div>
        <div class="content_btn">
            <a href="">SUBMIT</a>
        </div>
    </div>
</body>

</html>
